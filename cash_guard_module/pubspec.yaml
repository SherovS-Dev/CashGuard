name: cash_gurad
description: Flutter приложение с защитой паролем и биометрической аутентификацией

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Биометрическая аутентификация
  local_auth: ^2.2.0

  # Локальное хранилище для пароля
  flutter_secure_storage: ^9.0.0

  # Криптография для хеширования пароля
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true