name: cash_guard
description: A secure finance management application with biometric authentication
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Локальная аутентификация (биометрия)
  local_auth: ^2.1.7

  # Безопасное хранилище данных
  flutter_secure_storage: ^9.0.0

  # Криптография для хеширования паролей
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true